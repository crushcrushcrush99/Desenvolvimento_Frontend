<div class="adicionar-animal">
  <input type="text" placeholder="Nome" [(ngModel)]="nome">
  <input type="text" placeholder="Raca" [(ngModel)]="raca">
  <input type="number" placeholder="Peso"[(ngModel)]="peso">
  <input type="text" placeholder="Foto"[(ngModel)]="foto">

  <button (click)="adicionarAnimal()">Adicionar Animal</button>
</div>
